<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/extensions">

<ui:composition>


	<p:panel header="Header" toggleable="true" toggleSpeed="500" widgetVar="panel">

		<div class="ui-fluid p-formgrid p-grid">
			<div class="p-field p-col-12 p-md-4">
				<label for="firstname">Transport Order</label>
				<p:inputText id="float-input" value="#{orderMngView.searchView.listTO}" />
				<p:commandButton id="to-multi-input" icon="pi pi-plus" type="button" />
				<p:overlayPanel for="to-multi-input" style="width:350px">
					<p:inputTextarea autoResize="false"	value="#{orderMngView.searchView.listTO}" />
				</p:overlayPanel>
			</div>
			<div class="p-field p-col-12 p-md-4">
				<label for="lastname">ETD: </label>
				 <p:datePicker id="range" selectionMode="range" value="#{orderMngView.searchView.etd}" readonlyInput="true"/>
			</div>
			<div class="p-field p-col-12 p-md-4">
				<p:commandButton type="button" icon="pi pi-search"	action="#{orderMngView.search}" />
			</div>
		</div>

	</p:panel>



</ui:composition>

</html>
